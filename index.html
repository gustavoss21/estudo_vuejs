<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='vue.js'></script>
</head>
<body>
    <div id="show">
        <input type="text" name="" @blur="definenota($event)">
        <button @click="nota_show = true" v-if="!nota_show" type="button">mostrar nota</button>
        <button @click="nota_show = false" v-else type="button">ocultar nota</button>
        <div v-show="nota_show">
            <p v-if="nota>=7">aluno aprovado</p>
            <p v-else-if="nota<7 && nota>5">aluno em recupeção</p>
            <p v-else-if="nota<5">aluno reprovado</p>
            <p v-else>informe uma nota válida</p>
        <hr>  

        </div>

             
    </div>

    <script>
        const vm = new Vue(
            {
                el: '#show',
                data: {
                    nota_show:false,
                    nota:'A'
                },

                methods:{
                    definenota (e){
                        this.nota = e.target.value 
                        console.log(this.nota)

                    }
                  
                }
            }
        )
    </script>
</body>
</html>
