<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='vue.js'></script>
</head>
<body>
    <div id="show">
        <input type="text" v-model="update">
        <ul>
            <li v-for="nome in nome_match">{{nome}}</li>
        </ul>
    </div>

    <script>
        const vm = new Vue(
            {
                el: '#show',
                data: {
                    update:'',
                    lista_de_nomes: ['maria','carlinho','mariano','marcos'],
                    nome_match:[]
                },

                methods:{},

                computed:{},

                watch:{
                    update(antigo_valor,novo_valor){
                        console.log(antigo_valor,novo_valor)
                        this.nome_match = this.lista_de_nomes.filter(nome => nome.match(novo_valor));
                    }
                }

            }
        )
    </script>
</body>
</html>
