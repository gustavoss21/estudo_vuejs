<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='vue.js'></script>
</head>
<body>
    <div id="show">
            <div style="border: 1px solid black; width: 300px; height: 100px;">
        cor: {{cor}} <br>
        coordenada x: {{x}} <br>
        coordenada y: {{y}} <br>
    </div>
    <hr>
    <div @click="mudarcor('verde')" style="border: 1px solid black; width: 100px; height: 100px; display: inline-block;"></div>
    <div @mouseover="mudarcor('amarelo')" style="border: 1px solid black; width: 100px; height: 100px;display: inline-block;"></div>
    <div @mousemove="posicao($event)" style="border: 1px solid black; width: 100px; height: 100px;display: inline-block;"></div>
    </div>

    <script>
        const vm = new Vue(
            {
                el: '#show',
                data: {
                   x: 0,
                   y: 0,
                   cor: 'branca'
                },

                methods:{

                   mudarcor(cor){
                        this.cor = cor;
                   },

                   posicao(e){
                        this.x = e.clientX;
                        this.y = e.clientY;
                   }
                }
            }
        )
    </script>
</body>
</html>
